<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script type="text/javascript">
	$(document).ready(function () {
		const listpage = $('.list');
		const contentpage = $('.content');
		const writepage = $('.write');

		$('#listbtn').click(() => {
			showList();
		});
		$('.contentview').click(() => {
			showContent();
		});
		$('#writebtn').click(() => {
			showWrite();
		});
		$('#newwritebtn').click(() => {
			showWrite();
		});
		
		function showWrite() {
			console.log("write");
			writepage.show();
			listpage.css('display', 'none');
			contentpage.css('display', 'none');
		}
		function showList() {
			console.log("list");
			listpage.show();
			contentpage.css('display', 'none');
			writepage.css('display', 'none');
		}
		function showContent() {
			console.log("content");
			contentpage.show();
			listpage.css('display', 'none');
			writepage.css('display', 'none');
		}
	});
	</script>

<title>게시판</title>
<style>
	* {
        box-sizing: border-box;
	}
	body {
		height: fit-content;
	}
</style>
</head>
<body>

<ul class="nav justify-content-end">
	<li class="nav-item" id="namenav">
        <a class="nav-link" style="font-weight: bold; padding-right: 1px; display: inline-block;" href="javascript:void(0)">싸피</a>
		<div style="display: inline-block;">님 환영합니다.</div>
      </li>
      <li class="nav-item" id="logoutnav">
        <a class="nav-link" href="javascript:void(0)">LogOut</a>
      </li>
  </ul>

<div style="height:100px; line-height:100px; text-align:center; font-size:30px;">SSAFY 게시판</div>

<div class="write" style="display: none; height:620px; margin:0 10px; padding:20px 10px 20px 10px;">
	<form class="was-validated">
		  <div class="col">
		  	<label style="margin:0 17px 5px;">제목:</label>
		    <div class="col">
		      <input type="text" class="form-control mb-2" id="title" name="title" required>
		    </div>
		  	<label style="margin:0 17px 5px;">내용:</label>
		    <div class="col">
		      <!-- <input style="height:300px" type="text" class="form-control mb-2" name="content" required> -->
			  <textarea class="form-control" rows="5" id="comment" required></textarea>
			</div>
			<div style="margin: 0 auto; text-align: center;">		
				<button style="margin:20px auto" type="submit" class="btn btn-primary mb-2">글작성</button>
				<button style="margin:20px auto" type="reset" class="btn btn-warning mb-2">초기화</button>
				<button id="listbtn" style="margin:20px auto" type="button" class="btn btn-secondary mb-2">목록</button>
			</div>
		</div>
	</form>
</div>

<div class="list" style="text-align:end;">
	<button id="writebtn" style="margin:5px 5px 5px 5px;" type="button" class="btn btn-primary mb-2">글쓰기</button>
	<select name="filter" class="custom-select" style="width: 15%;">
		<option selected>--- 선택 ---</option>
		<option value="id">아이디</option>
		<option value="title">제목</option>
		<option value="content">내용</option>
	  </select>
	<input style="margin: 5px 5px 5px 5px; width: 20%; display: inline-block;" class="form-control" type="text" id="search"/>
	<button style="margin: 5px 5px 5px 5px" type="button" class="btn btn-secondary mb-2">검색</button>
</div>

<div class="list">            
	<table class="table table-hover">
	  <thead>
		<tr>
		  <th>글번호</th>
		  <th width="500px">제목</th>
		  <th>조회수</th>
		  <th>작성자</th>
		  <th>작성일</th>
		</tr>
	  </thead>
	  <tbody>
		<tr class="contentview">
		  <td>글번호</td>
		  <td>글제목</td>
		  <td>조회수</td>
		  <td>작성자</td>
		  <td>작성일</td>
		</tr>
		<tr class="contentview">
		  <td>글번호</td>
		  <td>글제목</td>
		  <td>조회수</td>
		  <td>작성자</td>
		  <td>작성일</td>
		</tr>
		<tr class="contentview">
		  <td>글번호</td>
		  <td>글제목</td>
		  <td>조회수</td>
		  <td>작성자</td>
		  <td>작성일</td>
		</tr>
	  </tbody>
	</table>
</div>

<div class="list" style="margin: 30px auto">
	<ul class="pagination justify-content-center" >
		<li class="page-item"><a class="page-link" href="#">처음</a></li>
		<li class="page-item"><a class="page-link" href="#">이전</a></li>
		<li class="page-item"><a class="page-link" href="#">1</a></li>
		<li class="page-item active"><a class="page-link" href="#">2</a></li>
		<li class="page-item"><a class="page-link" href="#">3</a></li>
		<li class="page-item"><a class="page-link" href="#">다음</a></li>
		<li class="page-item"><a class="page-link" href="#">마지막</a></li>
	  </ul>
</div>

<div class="content" style="display: none; margin: 7px 7px 7px">
	<button id="newwritebtn" style="margin:10px auto" type="button" class="btn btn-primary mb-2">새글쓰기</button>
	<button id="editbtn" style="margin:10px auto" type="button" class="btn btn-info mb-2">수정</button>
	<button id="removebtn" style="margin:10px auto" type="button" class="btn btn-danger mb-2">삭제</button>
	<table style="margin: 7px 0 7px" class="table table-bordered">
		<thead>
			<tr>
				<th>제목</th>
				<th colspan="5">글번호. 글제목</th>
			</tr>
		</thead>
		<tbody id="myTable">
			<tr>
				<th>작성자</th>
				<td>싸피</td>
				<th>조회수</th>
				<td>00</td>
				<th>작성일</th>
				<td>0000.00.00</td>
			</tr>
			<tr height="200px">
				<td colspan="6">글내용</td>
			</tr>
		</tbody>
	</table>
	<div style="margin: 10px auto; text-align: center;">
		<button id=listbtn1 type="button" class="btn btn-info mb-2">최신목록</button>
		<button id="listbtn2" type="button" class="btn btn-info mb-2">이전목록</button>
	</div>

	<div class="row">
		<div class="col-10" style="padding-right: 0;">
			<textarea placeholder="주제와 무관한 댓글, 악플은 삭제될 수 있습니다." class="form-control" rows="5" id="comment" required></textarea>
		</div>
		<div class="col-2" style="display: flex; padding-right: 20px;">
			<button style="font-size: 30px;" class="btn btn-primary btn-block">작성</button>
		</div>
	  </div>
</div>

</body>
</html>
